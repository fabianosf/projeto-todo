{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">To Do</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %} <!-- so acessa se o usuario estiver autenticado-->
                <li class="nav-item">
                  <a class="nav-link" href="/">Tarefas</a>
                </li>  
                <li class="nav-item">
                  <a class="nav-link" href="#">Usuários</a>
                </li> 
               {% else %} <!-- so acessa se o usuario estiver autenticado-->
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Entrar</a>
                  </li>   
                  {% endif %}
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Nós</a>
                  </li>  
                  {% if user.is_authenticated %} <!--url de logout-->
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Sair</a>
                  </li> 
                  {% endif %}
              </ul>              
            </div>
          </nav>
          
        {% block content %}{% endblock %}

        <footer>
            <p>horaDeCodar ToDo</p>
        </footer>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
